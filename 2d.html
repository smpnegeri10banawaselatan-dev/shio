<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>2D Shio Cocok</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
  table { border-collapse: collapse; margin: auto; }
  th, td { border: 1px solid #ccc; text-align: center; padding: 8px; width: 40px; height: 40px; cursor: pointer; }
  th { background: #ffcc00; }
  .cocok { background: #4caf50; color: white; font-weight: bold; }
  .keterangan { text-align: center; margin-top: 20px; font-weight: bold; }
</style>
</head>
<body>

<h2 style="text-align:center;">Matriks 2D Shio Cocok</h2>

<div id="matriks-container"></div>
<div class="keterangan" id="keterangan">Hover pada sel untuk melihat Shio Cocok</div>

<script>
const shioData = [
  {id:1, main:['1','4','10'], peluang:['2','4','6','8','1','5','7','9','11']},
  {id:2, main:['2','5','11'], peluang:['1','3','5','7','2','4','6','8','10']},
  {id:3, main:['3','6','12'], peluang:['2','4','6','8','3','1','5','7','9']},
  {id:4, main:['4','7','1'], peluang:['1','3','5','7','4','2','6','8','10']},
  {id:5, main:['5','8','2'], peluang:['2','4','6','8','5','1','3','7','9']},
  {id:6, main:['6','9','3'], peluang:['1','3','5','7','6','2','4','8','10']},
  {id:7, main:['7','10','4'], peluang:['2','4','6','8','7','1','3','5','9']},
  {id:8, main:['8','11','5'], peluang:['1','3','5','7','8','2','4','6','10']},
  {id:9, main:['9','12','6'], peluang:['2','4','6','8','9','1','3','5','7']},
  {id:10, main:['10','1','7'], peluang:['1','3','5','7','10','2','4','6','8']},
  {id:11, main:['11','2','8'], peluang:['2','4','6','8','11','1','3','5','7']},
  {id:12, main:['12','3','9'], peluang:['1','3','5','7','12','2','4','6','8']},
];

// buat tabel 2D
const container = document.getElementById('matriks-container');
let html = '<table><thead><tr><th>Shio\\Shio</th>';
for(let i=1;i<=12;i++) html += `<th>${i}</th>`;
html += '</tr></thead><tbody>';

for(let i=0;i<12;i++){
  html += `<tr><th>${i+1}</th>`;
  for(let j=0;j<12;j++){
    // cek apakah ada angka main[i] yang sama dengan peluang[j]
    const cocok = shioData[i].main.some(num => shioData[j].peluang.includes(num));
    html += `<td class="${cocok ? 'cocok':''}" data-main="${i+1}" data-peluang="${j+1}">${cocok ? 'âœ“':''}</td>`;
  }
  html += '</tr>';
}
html += '</tbody></table>';
container.innerHTML = html;

// interaktif hover
document.querySelectorAll('td.cocok').forEach(td => {
  td.addEventListener('mouseenter', () => {
    const main = td.dataset.main;
    const peluang = td.dataset.peluang;
    document.getElementById('keterangan').textContent = `Shio Main ${main} cocok dengan Shio Peluang ${peluang}`;
  });
  td.addEventListener('mouseleave', () => {
    document.getElementById('keterangan').textContent = 'Hover pada sel untuk melihat Shio Cocok';
  });
});
</script>

</body>
</html>
